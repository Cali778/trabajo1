<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="viewport" content="width=device-width, inicial-scale=1">
	<title>mi sufrimiento xD</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<script type="js/bootstrap.js"></script>
</head>
<style type="text/css" media="screen">
	header{position: relative;}
	header{overflow: hidden;}
	header{background-color: #3a5790;}
	form{padding: 20px 0px 0px 0px}
	img{border-radius: 20px}
	h1{text-align: center;}
	h3{text-align: center;}
</style>
<body>
	<div class="row">
		<header id="header" class="">
			<h1>Universidad Peruana Union</h1>
			<h3>(ACADEMICO)</h3>
		</header>
		<div class="col-xs-7">
			<img src="img/Cj.png"></div>
		<div class="col-xs-3">
			<form role="form">
			  <div class="form-group">
			    <label for="ejemplo_email_1">Usuario</label>
			    <input type="email" class="form-control" id="ejemplo_email_1"
			           placeholder="Ingrese usuario">
			  </div>
			  <div class="form-group">
			    <label for="ejemplo_password_1">Contraseña</label>
			    <input type="password" class="form-control" id="ejemplo_password_1" 
			           placeholder="Contraseña">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> No cerrar sesion
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Ingresar</button>
			  <button type="submit" class="btn btn-default">Salir</button>
			</form>
			<form align="center">
				<button type="button" class="btn btn-info">Bienestar Universitario</button>
				<button type="button" class="btn btn-warning">Moriah</button>
				<button type="button" class="btn btn-danger">Digesi</button>
			</form>
		</div>
		<div class="col-xs-2"></div>
	</div>
</body>
</html>
